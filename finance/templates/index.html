{% block title %}

                <th scope="col">TOTAL</th>
            </tr>

                <td>{{row["symbol"]}}</td>
                <td>{{row["shares"]}}</td>
                <td>{{row["price"]}}</td>

            </tr>
         {% endfor%}
        </tbody>
        <tfoote>
            <tr>
                <td></td>
                <td></td>
                <th scope="1">Cash</th>
                <th scope="1">{{ cash }}</th>
            </tr>
        </tfoote>
    </table>
{% endblock %}
